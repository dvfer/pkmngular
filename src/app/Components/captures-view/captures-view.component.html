<div *ngIf="(observablePkmn$ | async ) as pkmnList" class="d-flex flex-row min-vh-100 justify-content-center align-items-center" >
  <p-card *ngFor="let pkmn of pkmnList" [header]="pkmn.pokemonName | titlecase " [subheader]="pkmn.pokemonType"  [style]="{'text-align':'center'}" >
    <div class="d-flex flex-column">
      <img [src]="pkmn.pokemonImageUrl" alt="">
      {{  (pkmn.captureTime).toDate() | date: 'dd/MM/yyyy'}}
    </div>
      <ng-template pTemplate="footer">
      <p-button label="Release" (click)="delete(pkmn.docId)" icon="pi pi-times"></p-button>
  </ng-template>
  </p-card>
</div>
